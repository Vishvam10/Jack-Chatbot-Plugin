<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <title>App Settings</title>
</head>
<body>
    <div class="app">
        <div id="app_chat_area">
            <div class="app_chat_header">
                Jack
            </div>
            <div class="app_chat_messages_container">
                <div class="app_chat_message_container">
                    <div class="app_chat_message_box">
                        <p class="app_chat_message">Hello ! I'm Jack, your assistant.</p>
                    </div>
                    <span class="app_chat_message_time">6 hours ago</span>
                </div>
                <div class="app_chat_message_container">
                    <div class="app_chat_message_box sender_message">
                        <p class="app_chat_message">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s.</p>
                    </div>
                    <span class="app_chat_message_time sender_time">6 hours ago</span>
                </div>
                <div class="app_chat_message_container">
                    <div class="app_chat_message_box">
                        <p class="app_chat_message">Hello ! I'm Jack, your assistant.</p>
                    </div>
                    <span class="app_chat_message_time">6 hours ago</span>
                </div>
            </div>
            <div class="app_chat_input_container">
                <div class="app_input_message_wrapper">
                    <div class="app_input_message_wrapper_text" contentEditable></div>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512" id="sendBtn">

                    <line x1="460" y1="52" x2="227" y2="285" style="stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"/>
                </svg>
            </div>
        </div>
    </div>
    <script type="module" src="./popup.js"></script>
</body>
</html>
